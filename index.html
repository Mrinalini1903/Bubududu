<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubu_Dudu_World</title>
    <link rel="stylesheet" href="bae.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="Page_layout">
        <div class="Navbar"></div> 
        <div class="Content">
            <div class="Proposal">
                <p>Will You be my Valentine today,tomorrow and always forever ????</p>
                </br>
                <p>Some moments to make it more convincing and reminding us about the bitter sweet memories and hopefully making more......</p>
            </div>
            <div class="Moments">
                <div  class="Moments1" onclick="revealImage(this)">
                    <img src="memory1.jpg" alt="Memory 1">
                </div>
                <div  class="Moments2" onclick="revealImage(this)">
                    <img src="memory2.jpg" alt="Memory 2">
                </div>
                <div  class="Moments3" onclick="revealImage(this)">
                    <img src="memory3.jpg" alt="Memory 3">
                </div>

            </div>

            <script>
                function revealImage(element) {
                    let img = element.querySelector("img");
                    img.style.display = "block"; 
                    let bird = document.createElement("div");
                    bird.classList.add("origami-bird");
                    element.appendChild(bird);
        
                }
            </script>
            <script>
               function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);
            let randomX = Math.random() * window.innerWidth;
            let randomSize = Math.random() * 20 + 10; 
            heart.style.left = randomX + "px";
            heart.style.width = randomSize + "px";
            heart.style.height = randomSize + "px";
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 300);
</script>
            </script>
   
            <div class="bubududu_anim">
                <div class="curveproposal">
                <svg width="500" height="300">
                    <!-- Define a curved path -->
                    <path id="text-curve" d="M 50 200 Q 250 50 450 200" fill="transparent" />
                  
                    <!-- Attach text to the path -->
                    <text font-size="24" fill="rgb(62, 17, 47)">
                      <textPath href="#text-curve" startOffset="50%" text-anchor="middle">
                        So will you be my forever?
                      </textPath>
                    </text>
                  </svg>
                </div>

                <img src="bubu_dudu_maingif.gif">
                <div  class="Answer">
                    <button id="yesButton">YES</button>
                    <div class="popup" id="popup">
                        <img src="yesgif.gif" alt="Cute GIF">
                        <h3>Yay! Yay! You said Yes! ðŸ¥°</h3>
                        <button class="close-btn" onclick="closePopup()">Close</button>
                    </div>
                    <script>
                        document.getElementById("yesButton").addEventListener("click", function () {
                            // Confetti effect
                            confetti({
                                particleCount: 200,
                                spread: 100,
                                startVelocity: 50,
                                colors: ['#ff4081', '#ff80ab', '#ffeb3b', '#81c784', '#64b5f6']
                            });
                
                            document.getElementById("popup").style.display = "block";

                            document.getElementById("noButton").addEventListener("click", function () {

                              document.getElementById("errorBox").style.display = "block";
                                });


                                
                        });
                
                        function closePopup() {
                            document.getElementById("popup").style.display = "none";
                        }
                    </script>
                    <button id="noButton">No</button>

                    <div class="error-box" id="errorBox">
                        <img src="nogif.gif" alt="Crying GIF">
                        <h3>404 - You broke my heart oopsie.....</h3>
                        <button class="noclose-btn" onclick="noclosePopup()">Bubu do not cry</button>
                    </div>
                    <script> function noclosePopup() {
                        document.getElementById("errorBox").style.display = "none";
                    }</script>
                    </div>
                </div>
               
            
        </div> 
        <div class="LowerNavbar"></div> 
    </div>

    
</body>
</html>
